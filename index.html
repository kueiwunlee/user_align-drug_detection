<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>藥物辨識</title>
        <style>
            h1, h2, h3, h5, div {
                font-family: 微軟正黑體;
                text-align: center;
            }
            .slider {
                -webkit-appearance: none;
                width: 300px;
                height: 15px;
                border-radius: 5px;  
                background: #d3d3d3;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }
            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                border-radius: 50%; 
                background: #4CAF50;
                cursor: pointer;
            }
            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #4CAF50;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>藥物辨識</h1>
        <h3>步驟一:輸入藥上的特徵</h3>
        <h5>不分英數、大小寫、順序</h5>
        <div>
            <input style="width: 300px;" placeholder="ex: 刻痕(-)、十字刻痕(+)">
        </div>
        <h3>步驟二:選顏色</h3>
        <div>
            <input class="slider" type="range" min="1" max="360" value="1">
        </div>
    </body>
</html>
